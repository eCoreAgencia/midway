  <body class="ajuda fale-conosco"><vtex:template id="eCore-header" />
    <main>
      <div class="container">
        <section class="ajuda__content">
          <h2 class="ajuda__content__title">Fale Conosco<vtex:contentPlaceHolder id="Titulo Ajuda" />
          </h2>
          <section class="faleconosco__content columns"><form action="javascript:formContato()" method="POST" class="faleconosco__content__form column is-9" data-module="contato">
<fieldset class="faleconosco__content__form__field name">
<label class="faleconosco__content__form__field__title">Nome</label>
<input type="text" name="contatoClientName" id="co_firstName" class="name faleconosco__content__form__field__input" placeholder="Nome" data-validation="required" data-msg-required="seu nome" />
</fieldset>
<fieldset class="faleconosco__content__form__field email">
<label class="faleconosco__content__form__field__title">E-mail</label>
<input type="text" name="contatoClientEmail" id="co_email" class="email faleconosco__content__form__field__input" placeholder="E-mail" data-validation="required email" data-msg-required="seu e-mail" data-msg-email="O e-mail que você inseriu está incorreto" />
</fieldset>
<fieldset class="faleconosco__content__form__field telefone">
<label class="faleconosco__content__form__field__title">Telefone</label>
<input type="text" name="contatoClientTelefone" id="co_telefone" class="telefone faleconosco__content__form__field__input" placeholder="Telefone" data-validation="required telefone" data-msg-required="seu telefone" data-msg-email="Insira seu número de telefone" />
</fieldset>
<fieldset class="faleconosco__content__form__field cidade">
<label class="faleconosco__content__form__field__title">Cidade</label>
<input type="text" name="contatoClientCidade" id="co_cidade" class="cidade faleconosco__content__form__field__input" placeholder="Cidade" data-validation="required cidade" data-msg-required="sua cidade" data-msg-email="Insira sua cidade" />
</fieldset>
<fieldset class="faleconosco__content__form__field assunto">
<label class="faleconosco__content__form__field__title">Assunto</label>
<input type="text" name="contatoClientAssunto" id="co_assunto" class="cidade faleconosco__content__form__field__input" placeholder="Assunto" data-validation="required assunto" data-msg-required="seu assunto" data-msg-email="Insira seu assunto" />
</fieldset>
<fieldset class="faleconosco__content__form__field departamento">
<label class="faleconosco__content__form__field__title">Departamento</label>
<input type="text" name="contatoClientDepartamento" id="co_departamento" class="cidade faleconosco__content__form__field__input" placeholder="Departamento" data-validation="required departamento" data-msg-required="seu departamento" data-msg-email="Insira seu departamento" />
</fieldset>
<fieldset class="faleconosco__content__form__field mensagem">
<textarea name="contatoClientMensagem" id="co_mensagem" class="mensagem faleconosco__content__form__field__textarea" placeholder="Mensagem" data-validation="required mensagem" data-msg-required="seumensagem" data-msg-email="Insira a sua mensagem"></textarea>
</fieldset>
<button type="submit" class="faleconosco__content__form__field__btn submit">Enviar</button>    
</form>
            <section class="faleconosco__content__sidebar column is-3">
              <div class="faleconosco__content__sidebar__box">
                <h3 class="faleconosco__content__sidebar__box__tlt">Atendimento</h3><a class="faleconosco__content__sidebar__box__space-between" href="callto:(62)3099-0600" target="_blank">(62)3099-0600</a><a class="faleconosco__content__sidebar__box__space-between" href="mailto:sac@midwaylabs.com.br" target="_blank">sac@midwaylabs.com.br</a>
                <p class="faleconosco__content__sidebar__box__space-between"><strong>Segunda á sabado</strong> das 07h ás 23h</p>
