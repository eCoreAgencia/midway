<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <!--+vtex-controller('<vtex:template id="eCore-Favicons" />')//include ../subtemplates/Favicons
    --><vtex:metaTags /><vtex:template id="eCore-head" />
  </head>
  <body class="home "><vtex:template id="eCore-header" />
    <main>
      <section class="section__page section__hero">
        <div class="banner banner--full">
          <div class="slide-count-wrap"><span class="current"></span>|<span class="total"></span></div>
          <div class="banner__inner"><vtex:contentPlaceHolder id="Banner Full" />
          </div>
        </div>
      </section>
      <section class="section__page section__comprecategoria">
        <div class="comprecategoria__box">
          <div class="container">
            <ul class="comprecategoria__box__list"><vtex:contentPlaceHolder id="comprecategoriatop" />
            </ul>
          </div>
        </div>
      </section>
      <section class="section__page section__shelf">
        <div class="container">
          <section class="section__title"><svg class="section__title__ico" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="25" height="25" viewBox="0 0 25 25"><defs><path id="qg31a" d="M874.24 1114.82a3.41 3.41 0 0 1-3.42 3.42H856.2a3.41 3.41 0 0 1-3.4-3.42h-.02v-14.62h.02a3.41 3.41 0 0 1 3.4-3.42h14.63a3.41 3.41 0 0 1 3.42 3.42v14.62zM851 1120h25v-25h-25z"/><path id="qg31b" d="M870.69 1111.73c0 1.2-.97 2.16-2.16 2.16h-9.25c-1.2 0-2.16-.97-2.16-2.16h-.01v-9.26h.01c0-1.19.97-2.16 2.16-2.16v-.01h9.25v.01c1.2 0 2.16.97 2.16 2.16v9.26zm-14.85 3.43h16.13v-16.13h-16.13z"/><path id="qg31c" d="M867.93 1106.51h-3.45v-3.45h-1.15v3.45h-3.46v1.16h3.46v3.45h1.15v-3.45h3.45z"/></defs><g><g transform="translate(-851 -1095)"><g><use fill="#e75300" xlink:href="#qg31a"/></g><g><use fill="#e75300" xlink:href="#qg31b"/></g><g><use fill="#e75300" xlink:href="#qg31c"/></g></g></g></svg>
            <h2 class="section__title__txt">Mais Vendidos</h2>
          </section>
          <div class="shelf shelf__carousel--full"><vtex:contentPlaceHolder id="Colecao Mais Vendidos" />
          </div>
        </div>
      </section>
      <section class="section__page section__bannercategoria"><vtex:contentPlaceHolder id="banner Categoria" />
      </section>
      <section class="section__page section__comprecategoriabottom">
        <div class="comprecategoria__box">
          <div class="container">
            <ul class="comprecategoria__box__list">
              <li class="comprecategoria__box__list__item"><vtex:contentPlaceHolder id="comprecategoriabottom-one" />
              </li>
              <li class="comprecategoria__box__list__item"><vtex:contentPlaceHolder id="comprecategoriabottom-two" />
              </li>
              <li class="comprecategoria__box__list__item"><vtex:contentPlaceHolder id="comprecategoriabottom-three" />
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main><vtex:template id="eCore-footer" /><vtex:template id="eCore-bottom" />
  </body>
</html>
